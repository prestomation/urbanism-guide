name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.147.0"
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: preview
          HUGO_RELATIVEURLS: true
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "/"

      - name: Deploy to preview branch
        run: |
          cp -r public /tmp/pr-preview-${{ github.event.number }}

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch preview branch or create orphan
          git fetch origin pr-previews 2>/dev/null && \
            git checkout pr-previews || \
            git checkout --orphan pr-previews

          # Clean working tree (keep .git)
          git rm -rf . 2>/dev/null || true
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Restore existing previews from the branch
          git checkout pr-previews -- . 2>/dev/null || true

          # Replace this PR's preview
          rm -rf "pr-preview-${{ github.event.number }}"
          mkdir -p "pr-preview-${{ github.event.number }}"
          cp -r /tmp/pr-preview-${{ github.event.number }}/* "pr-preview-${{ github.event.number }}/"

          git add -A
          git commit -m "Update PR #${{ github.event.number }} preview" || exit 0
          git push origin pr-previews --force

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Site Preview')
            );

            const previewUrl = `https://htmlpreview.github.io/?https://github.com/${{ github.repository }}/blob/pr-previews/pr-preview-${{ github.event.number }}/index.html`;

            const body = `## Site Preview

            **Preview:** [View site preview](${previewUrl})
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`

            > Preview rendered via htmlpreview.github.io from the \`pr-previews\` branch.
            > Navigation between pages won't work in preview -- this is a visual check of the homepage.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
