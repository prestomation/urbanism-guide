name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.147.0"
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Collect content metrics (PR branch)
        id: pr-metrics
        run: echo "json=$(python3 scripts/content-metrics.py --json)" >> "$GITHUB_OUTPUT"

      - name: Collect content metrics (base branch)
        id: base-metrics
        run: |
          git stash --include-untracked || true
          git checkout origin/${{ github.event.pull_request.base.ref }} -- content/ data/ 2>/dev/null
          echo "json=$(python3 scripts/content-metrics.py --json)" >> "$GITHUB_OUTPUT"
          git checkout -- . 2>/dev/null
          git stash pop 2>/dev/null || true

      - name: Validate timeline order
        run: python3 scripts/validate-timeline.py

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: preview
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://seattle.urbanism-guide.com/pr-preview/${{ github.event.number }}/"

      - name: Build search index with Pagefind
        run: npx pagefind --site public

      - name: Deploy preview to gh-pages branch
        run: |
          cp -r public /tmp/pr-preview-${{ github.event.number }}

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch gh-pages or create orphan
          git fetch origin gh-pages 2>/dev/null && \
            git checkout gh-pages || \
            git checkout --orphan gh-pages

          # Clean working tree
          git rm -rf . 2>/dev/null || true
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Restore everything from gh-pages
          git checkout gh-pages -- . 2>/dev/null || true

          # Replace just this PR's preview dir
          rm -rf "pr-preview/${{ github.event.number }}"
          mkdir -p "pr-preview/${{ github.event.number }}"
          cp -r /tmp/pr-preview-${{ github.event.number }}/* "pr-preview/${{ github.event.number }}/"

          git add -A
          git commit -m "Update PR #${{ github.event.number }} preview" || exit 0
          git push origin gh-pages --force

      - name: Comment PR with preview link and metrics
        uses: actions/github-script@v7
        env:
          PR_METRICS: ${{ steps.pr-metrics.outputs.json }}
          BASE_METRICS: ${{ steps.base-metrics.outputs.json }}
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Site Preview')
            );

            const previewUrl = `https://seattle.urbanism-guide.com/pr-preview/${{ github.event.number }}/`;

            const pr = JSON.parse(process.env.PR_METRICS);
            const base = JSON.parse(process.env.BASE_METRICS);

            function diff(current, previous) {
              const d = current - previous;
              if (d === 0) return '';
              return d > 0 ? ` (+${d})` : ` (${d})`;
            }

            const glossaryRows = Object.keys(pr.glossary_by_category).sort().map(cat => {
              const prVal = pr.glossary_by_category[cat] || 0;
              const baseVal = (base.glossary_by_category && base.glossary_by_category[cat]) || 0;
              return `| &nbsp;&nbsp;${cat} | ${prVal}${diff(prVal, baseVal)} |`;
            }).join('\n');

            const metrics = [
              `## Site Preview`,
              ``,
              `**Preview:** ${previewUrl}`,
              `**Commit:** \`${{ github.event.pull_request.head.sha }}\``,
              ``,
              `> It may take a minute for GitHub Pages to update after this comment appears.`,
              ``,
              `### Content Metrics`,
              ``,
              `| Metric | Count |`,
              `|--------|------:|`,
              `| Guides | ${pr.guides}${diff(pr.guides, base.guides)} |`,
              `| Glossary terms | ${pr.glossary_terms}${diff(pr.glossary_terms, base.glossary_terms)} |`,
              glossaryRows,
              `| Timeline entries | ${pr.timeline_entries}${diff(pr.timeline_entries, base.timeline_entries)} |`,
              `| Blog posts | ${pr.blog_posts}${diff(pr.blog_posts, base.blog_posts)} |`,
              `| **Total words** | **${pr.total_words.toLocaleString()}**${diff(pr.total_words, base.total_words)} |`,
              `| **Total paragraphs** | **${pr.total_paragraphs.toLocaleString()}**${diff(pr.total_paragraphs, base.total_paragraphs)} |`,
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: metrics
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: metrics
              });
            }

      - name: Re-checkout PR branch for link check
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Restore link-check state
        uses: actions/cache@v4
        with:
          path: .link-state.json
          key: link-state-${{ github.run_id }}
          restore-keys: |
            link-state-

      - name: Check for broken external links
        run: |
          git fetch origin main
          python3 scripts/check-external-links.py \
            --state-file .link-state.json \
            --threshold 3 \
            --diff-base origin/main
