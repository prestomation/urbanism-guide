name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.147.0"
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Validate timeline order
        run: python3 scripts/validate-timeline.py

      - name: Check for broken external links
        run: python3 scripts/check-external-links.py

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: Build search index with Pagefind
        run: npx pagefind --site public

      - name: Validate links
        run: |
          curl -sSL https://github.com/wjdp/htmltest/releases/download/v0.17.0/htmltest_0.17.0_linux_amd64.tar.gz | tar xz -C /tmp
          /tmp/htmltest --conf .htmltest.yml

      - name: Deploy to gh-pages branch
        run: |
          cp -r public /tmp/site-build

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Fetch gh-pages or create orphan
          git fetch origin gh-pages 2>/dev/null && \
            git checkout gh-pages || \
            git checkout --orphan gh-pages

          # Clean working tree
          git rm -rf . 2>/dev/null || true
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +

          # Restore existing PR preview dirs from the branch
          git checkout gh-pages -- pr-preview 2>/dev/null || true

          # Copy built site to root
          cp -r /tmp/site-build/* .
          touch .nojekyll

          git add -A
          git commit -m "Deploy site from ${{ github.sha }}" || exit 0
          git push origin gh-pages --force
