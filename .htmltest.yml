# htmltest configuration
# https://github.com/wjdp/htmltest

DirectoryPath: "public"

# Check internal links (anchors, relative paths)
CheckInternal: true

# Skip external links (checked by scripts/check-external-links.py instead)
CheckExternal: false

# Ignore URLs matching these patterns
# In PR preview builds, Hugo generates internal links prefixed with
# /pr-preview/N/ (matching the baseURL override). These don't resolve
# against the local public/ directory, so we skip them here. Hugo
# validates internal links during build anyway.
IgnoreURLs:
  - "^mailto:"
  - "^/pr-preview/"

# Ignore PR preview directories (they reference other PR builds)
IgnoreDirs:
  - "^pr-preview/"

# Output format
OutputDir: ".htmltest"
